        <input type="number" id="inputPasscode" placeholder="Enter passcode">

};

let imageDisplay = document.getElementById("imageDisplay");
let inputPasscode = document.getElementById("inputPasscode");
let message = document.getElementById("message");
let passcodeForm = document.getElementById("passcodeForm");

let wrongAttempts = 0;

function getRandomImage() {
    let keys = Object.keys(passcodes);
    let randomKey = keys[Math.floor(Math.random() * keys.length)];
    let imageUrl = `https://raw.githubusercontent.com/zJqson/Projects/main/images/${randomKey}.png`; // Updated image URL
    imageDisplay.src = imageUrl;
    imageDisplay.setAttribute("data-filename", randomKey);
}

function checkPasscode(e) {
    e.preventDefault();
    let userPasscode = parseInt(inputPasscode.value, 10);
    let currentImage = imageDisplay.getAttribute("data-filename");

    if (userPasscode === passcodes[currentImage]) {
        wrongAttempts = 0;
        setTimeout(() => {
            getRandomImage();
            inputPasscode.value = "";
            message.textContent = "";
        }, 10);
    } else {
        wrongAttempts++;
        if (wrongAttempts > 0) {
            message.textContent = `The correct passcode is ${passcodes[currentImage]}. Try the next image!`;
        } else {
            message.textContent = "Try again!";
        }
    }
}

passcodeForm.addEventListener("submit", checkPasscode);

getRandomImage();
	
	</script>
</body>
